#Samuel's i3status-rs config 

theme = "gruvbox-dark"
icons = "awesome"

[[block]]
block = "disk_space"
path = "/"
alias = "/"
info_type = "available"
unit = "GB"
interval = 20
warning = 20.0
alert = 10.0

[[block]]
block = "memory"
display_type = "memory"
format_mem = "{Mup}%"
format_swap = "{SUp}%"

[[block]]
block = "cpu"
interval = 5

# [[block]]
# block = "temperature" 
# collapsed = false
# interval = 1
# format = "{max}Â°"

[[block]]  # Fan speed and temperature
block = "custom"
interval = 1
command = '''(cat /sys/class/thermal/thermal_zone0/temp | cut -c1-2; echo " "; cat /proc/acpi/ibm/fan | awk 'FNR == 2 {print $2}';) | tr -d '\n' '''

[[block]]
block = "load"
interval = 5
format = "{1m}"

[[block]]
block = "sound"

[[block]]
block = "battery"
interval = 10
format = "{percentage}% {time}"

[[block]]
block = "time"
interval = 1
format = "%a %d/%m %R"
